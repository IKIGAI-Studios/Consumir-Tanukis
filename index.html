<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <title>Inicio</title>
    </head>
    <body>
        <!-- MENU -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    Tanukitchen
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">

                        <!-- ! Este menu no funciona -->
                        <li class="nav-item">
                            <a class="nav-link" href="/mostrarProductos">PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mostrarUsuarios">USUARIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registrarProductos">REGISTRAR PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/login">INGRESAR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registrarse">REGISTRARSE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- FIN MENU -->

        <div class="container">

            <!-- MENSAJES -->
            <div id="mensajes" class="mt-3">
                
            </div>
            <!-- FIN MENSAJES -->
            
            <!-- MOSTRAR USUARIOS -->
            <div class="card mb-5">
                <div class="card-header"><h1>Usuarios</h1></div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <th>Id</th>
                            <th>User</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Photo</th>
                            <th>Editar / Borrar</th>
                        </thead>
                        <tbody id="users">
                        </tbody>
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
            <!-- FIN MOSTRAR USUARIOS -->
            
            <!-- INSERTAR USUARIOS -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNewUser">
                Insert User
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="modalNewUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form action="#" method="POST" id="formNewUser">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Insert User</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input class="form-control mb-3" type="text" name="newUser" id="newUser" placeholder="User">
                                <input class="form-control mb-3" type="text" name="newName" id="newName" placeholder="Name">
                                <input class="form-control mb-3" type="email" name="newEmail" id="newEmail" placeholder="Email">
                                <input class="form-control mb-3" type="password" name="newPassword" id="newPassword" placeholder="Password">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- INSERTAR USUARIOS -->
            
            <!-- EDITAR USUARIOS -->
            <!-- Modal -->
            <div class="modal fade" id="modalEditUser" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <form action="#" method="POST" id="formEditUser">
                        <div class="modal-content"> 
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modify User</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input class="form-control mb-3" type="hidden" name="editId" id="editId"> <!-- ! This value won't change, the name is only illustrative -->
                                <input class="form-control mb-3" type="text" name="editUser" id="editUser" placeholder="User">
                                <input class="form-control mb-3" type="text" name="editName" id="editName" placeholder="Name">
                                <input class="form-control mb-3" type="email" name="editEmail" id="editEmail" placeholder="Email">
                                <input class="form-control mb-3" type="password" name="editPassword" id="editPassword" placeholder="Password">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- EDITAR USUARIOS -->
            
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
